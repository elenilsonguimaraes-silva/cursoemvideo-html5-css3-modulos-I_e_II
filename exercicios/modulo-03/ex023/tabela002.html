<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE = tabela
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH

    -->
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tfoot>
            <th>Total de Habitantes</th>
            <td><strong>213 421 037	</strong></td>
        </tfoot>
        <tbody>
            <td>São Paulo</td>
            <td class="num"> </td>
        </tbody>
    </table>
</body>
</html>
